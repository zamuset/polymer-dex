<link rel="import" href="/bower_components/polymer/polymer-element.html">
<link rel="import" href="poke-form.html">
<dom-module id="poke-form-page">
  <template>
    <style>
      :host {
        display: none;
      }
      :host([active]) {
        display: block;
      }
    </style>
    <poke-form></poke-form>
  </template>
  <script>
    class PokeFormPage extends Polymer.Element {
      static get properties () {
        return {
          active: {
            type: Boolean,
            value: false,
            reflectToAttribute: true
          }
        }
      }
      static get is () {
        return 'poke-form-page'
      }
    }
    customElements.define(PokeFormPage.is, PokeFormPage)
  </script>
</dom-module>
