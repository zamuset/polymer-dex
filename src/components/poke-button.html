<link rel="import" href="/bower_components/polymer/polymer-element.html">
<dom-module id="poke-button">
  <template>
    <style>
      :host {
        display: inline-block;
      }
      .poke-container {
        border: none;
        display: block;
        height: 100%;
        width: 100%;
        padding: 0.5rem;
        margin: 0 auto;
      }
      .poke-avatar {
        height: 90%;
        max-width: 90%;
      }
      .plant {
        background-color: green;
        opacity: 0.8;
      }
      .poison {
        background-color: purple;
      }
      .electric {
        background-color: yellow;
      }
      .fire {
        background-color: red;
      }
      
    </style>
    <button class$="poke-container [[pokemon.type]]">
      <img class="poke-avatar" src="[[pokemon.icon]]" onerror="this.onerror=null;this.src='https://png.icons8.com/color/1600/pokeball-2.png';" alt="[[pokemon.name]]" >
    </button>
  </template>
  <script>
    class PokeButton extends Polymer.Element {
      static get properties() {
        return {
          pokemon: {
            type : Object,
            readOnly: false
            // observer: '_changedName'
          }
        }
      }
      //Change properties after 2 secs
      // ready () {
        //   super.ready()
        //   setTimeout(() => {
          //     this.set('pokemon.type', 'poison')
          //   }, 2000);
          // }
          static get is() {
            return 'poke-button'
          }
        }
        customElements.define(PokeButton.is, PokeButton)
      </script>
    </dom-module>
